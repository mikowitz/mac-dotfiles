# use zsh w/ https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "tmux rename-window zsh; reattach-to-user-namespace -l zsh"

# keybindings
unbind C-b
set -g prefix C-a


# pane splitting
unbind %
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# vim-like navigation keybindings
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# look good
set -g default-terminal "screen-256color"

# reload
unbind r
bind r source-file ~/.tmux.conf

# status
set-window-option -g window-status-fg black
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg white

set -g status-bg cyan
#
# powerline
set -g status on
set -g status-justify "centre"

set-window-option -g window-status-current-format "#[fg=colour255, bg=colour27] #I #W #[fg=colour27, bg=colour235]"

setw -g automatic-rename
